<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AnalogSea</title>
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<div class="header-logo"><img src="logo.png" alt="logo" class="logo"></div>
	</header>
	<main>
		<form action="/signup/" method="post">
			<h1>Sign up</h1>
			
			<label for="email"><b>Email</b></label><br>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" required>

			<label for="password"><b>Password</b></label><br>
			<input type="text" name="password" id="password" placeholder="1234passw0rd" required>

			<button type="submit"><h3>Sign up</h3></button><br>

			<div class="forgot"><a href="/forgot-password/new">Forgot password?</a></div>
		</form>
		
		<div class="login">
			<h3>Already have an account? <a href="/login">Log in</a></h3>
		</div>
	</main>
</body>
</html>
